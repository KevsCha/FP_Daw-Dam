<!DOCTYPE html>

    <h1>Productos Mexicanos de Limpieza "PROLIM"</h1>

        </div>
        <div>
            <label for="">Segundo (Puede elegir mas de un producto):</label><br>

        <div>
            <label for="cocina">Cocina</label><br>

                <option value="">Tergen (Detergente lavaloza neutro uso manual)</option>

                <option value="">Track (Pasta Multiusos)</option>

            </select>
        </div>
        <div>
            <input type="submit" value="Enviar datos"> &nbsp;&nbsp;
            <input type="reset" value="Borrar datos">
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > label{
            display: inline-block;
            min-width: 60px;
        }
        .texto{
            color: #0a0;
            background-color: #ff1;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="name">Nombre:</label>
            <input id="name" class="texto" name="name" type="text">
        </div>
        <div>
            <label for="age">Edad:</label>
            <input id="age" class="texto" type="text" name="age">
        </div>
    </form>
</body>
</html>
